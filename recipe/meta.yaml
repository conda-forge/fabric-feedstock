{% set name = "fabric" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ea1c5ea3956d196b5990ba720cc8ee457fa1b9c6f265ab3b643ff63b05e8970a

build:
  entry_points:
    - fab = fabric.main:program.run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - invoke >=2.0
    - paramiko >=2.4
    - decorator >=5

test:
  imports:
    - fabric
    - fabric.testing
  commands:
    - fab --help
    - pip check
  requires:
    - pip

about:
  home: http://fabfile.org
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Fabric is a simple, Pythonic tool for remote execution and deployment.
  dev_url: https://github.com/fabric/fabric/
  doc_url: http://docs.fabfile.org/

extra:
  recipe-maintainers:
    - pmlandwehr
    - setu4993
    - ocefpaf
